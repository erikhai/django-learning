
{% extends 'layout.html' %}

{% block title %}
    Posts
{% endblock %}

{% block content %}
    <section>
        <h1>Posts</h1>
        <h2>Posts</h2>
        {% for post in posts %}

            <article class = "post">
                <h3>{{ post.title }}</h3>
                <p>{{ post.date }}</p>
                <p>{{ post.body }}</p>
            </article>


        {% endfor %}
    </section>
{% endblock %}
