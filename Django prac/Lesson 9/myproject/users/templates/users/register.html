{% extends 'layout.html' %}

{% block title %}
    Register a New User
{% endblock %}

{% block content %}
    <h1>Register a new user</h1>
    <p>This is where you should create a new account for a user </p>

    <form class = "form-with-validation" action="/users/register/" method="post">
        {% csrf_token %}
        {{ form }}
        <button class = "form-submit">Submit</button>

    </form>
{% endblock %}
