{% extends 'layout.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <h1>Login to an account</h1>
    <p>This is where you should login </p>

    <form class = "form-with-validation" action="/users/login/" method="post">
        {% csrf_token %}
        {{ form }}
        <button class = "form-submit">Submit</button>

    </form>
{% endblock %}
